<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rent a Car System</title>

    <!-- IMPORTANDO O CSS DO BOOTSTRAP -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- IMPORTANDO O CSS DA APLICAÇÃO -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <!-- SETANDO O NOME DO MÓDULO CRIADO NO JAVASCRIPT E SETANDO O CONTROLLER A SER UTILIZADO NESSA PÁGINA -->
  <body ng-app="app" ng-controller="ListController">
    <div class="container">
      <!-- botão cadstrar -->
      <button class="btn btn-primary btn-block" >Cadstrar Reserva</button>

      <div class="panel panel-default">
        <div class="panel-heading">
          Listagem de reservas
        </div>        
        <ul class="list-group visible-xs">
          <li class="list-group-item">
            <div class="row">
              <div class="col-xs-4">
                Local/Filiais
              </div>
              <div class="col-xs-6">
                Centro
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                Carro
              </div>
              <div class="col-xs-6">
                Logan
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                Início
              </div>
              <div class="col-xs-6">
                30/08/2017
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                Fim
              </div>
              <div class="col-xs-6">
                10/09/2017
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                Responsável
              </div>
              <div class="col-xs-6">
                Paulo Cesar
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                Descrição
              </div>
              <div class="col-xs-6">
                Viagem a trabalho por Santa Catarina
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <!-- botão editar -->
                <button class="btn btn-warning btn-block" >Editar</button>
              </div>
              <div class="col-xs-6">
                <!-- botão excluir -->
                <button class="btn btn-danger btn-block" >Excluir</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!-- <table class="table .table-hover">
        <thead>
          <tr>
            <th>Local/Filiais</th>
            <th>Carro</th>
            <th>Início</th>

            <td>Viagem a negócios</td>
          </tr>
        </tbody>
      </table> -->

      <!-- MOSTRANDO O ATRIBUTO DE ESCOPO DE VIEW -->
      <h1>{{ nome }}</h1>

      <h3>Exemplo de Carro</h3>
      <ul>
        <li>{{ carro.marca }}</li> <!-- MOSTRANDO O ATRIBUTO MARCA DO OBJETO CARRO -->
        <li>{{ carro.modelo }}</li> <!-- MOSTRANDO O ATRIBUTO MODELO DO OBJETO CARRO -->
      </ul>
    </div>

    <!-- IMPORTANDO O JQUERY -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- IMPORTANDO O ANGULARJS -->
    <script src="node_modules/angular/angular.min.js"></script>

    <!-- IMPORTANDO O JAVASCRIPT DO BOOTSTRAP -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- IMPORTANDO O JAVASCRIPT PRINCIPAL DO PROJETO -->
    <script src="js/app.js"></script>
  </body>
</html>
