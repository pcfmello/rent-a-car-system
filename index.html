<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rent a Car System</title>

    <!-- IMPORTANDO O CSS DO BOOTSTRAP -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- IMPORTANDO O CSS DA APLICAÇÃO -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <!-- SETANDO O NOME DO MÓDULO CRIADO NO JAVASCRIPT E SETANDO O CONTROLLER A SER UTILIZADO NESSA PÁGINA -->
  <body ng-app="app" ng-controller="ListController">
    <div class="container">
      <!-- botão cadstrar -->
      <button class="btn btn-primary btn-block" >Cadstrar Reserva</button>

      <div class="panel panel-default">
        <div class="panel-heading">
          Listagem de reservas
        </div>
        <ul class="list-group visible-xs">
          <li class="list-group-item">
            <div class="row">
              <div class="col-xs-2">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" />
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                Local/Filiais
              </div>
              <div class="col-xs-6">
                Centro
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                Carro
              </div>
              <div class="col-xs-6">
                Logan
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                Início
              </div>
              <div class="col-xs-6">
                30/08/2017
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                Fim
              </div>
              <div class="col-xs-6">
                10/09/2017
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                Responsável
              </div>
              <div class="col-xs-6">
                Paulo Cesar
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                Descrição
              </div>
              <div class="col-xs-6">
                Viagem a trabalho por Santa Catarina
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <button class="btn btn-warning btn-block" >Editar</button>
              </div>
              <div class="col-xs-6">
                <button class="btn btn-danger btn-block" data-toggle="modal"
                    data-target="#confirmaExclusao">Excluir</button>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <!-- <table class="table .table-hover">
        <thead>
          <tr>
            <th>Local/Filiais</th>
            <th>Carro</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Responsável</th>
            <th>Descrição</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Centro</td>
            <td>Logan</td>
            <td>30/08/2017</td>
            <td>10/09/2017</td>
            <td>Paulo Cesar</td>
            <td>Viagem a negócios</td>
          </tr>
        </tbody>
      </table> -->

      <div class="modal fade" id="confirmaExclusao" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <p>Deseja realmente excluir a reserva {{ local }} - {{ sala }} - {{ data_de_inicio }}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary">Excluir</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    </div>

    <!-- IMPORTANDO O JQUERY -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- IMPORTANDO O ANGULARJS -->
    <script src="node_modules/angular/angular.min.js"></script>

    <!-- IMPORTANDO O JAVASCRIPT DO BOOTSTRAP -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- IMPORTANDO O JAVASCRIPT PRINCIPAL DO PROJETO -->
    <script src="js/app.js"></script>
  </body>
</html>
